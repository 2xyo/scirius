{% extends "rules/base.html" %}

{% block sidebar %}

<ul>

       <li><span class="type">Revision:</span> {{ rule.rev }}</li>
</ul>

{% endblock %}

{% block content %}
<h2 class="title">Definition</h2>
<div class="rule">
	<code>
      {{ rule.content }}
      </code>
</div>
{% endblock %}
